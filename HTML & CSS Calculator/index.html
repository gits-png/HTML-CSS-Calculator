<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>HTML & CSS Calculator</title>
</head>
<body>
	<div id=calculator>
		<div id="display">
		</div>
		<div id="buttons">
			<button id="butt" value="Clear" class="red">CE</button>
			<button id="butt" value="Backspace" class="cyan">C</button>
			<button id="butt" value="%" class="blue">%</button>
			<button id="butt" value="*" class="purple">&times;</button>
			<button id="butt" value="7"class="none">7</button>
			<button id="butt" value="8"class="none">8</button>
			<button id="butt" value="9"class="none">9</button>
			<button id="butt" value="+" class="brown">+</button>
			<button id="butt" value="4"class="none">4</button>
			<button id="butt" value="5"class="none">5</button>
			<button id="butt" value="6"class="none">6</button>
			<button id="butt" value="-" class="indigo">-</button>
			<button id="butt" value="1"class="none">1</button>
			<button id="butt" value="2"class="none">2</button>
			<button id="butt" value="3"class="none">3</button>
			<button id="butt" value="/" class="violet">&#247;</button>
			<button id="butt" value=""class="none"></button>
			<button id="butt" value="0"class="none">0</button>
			<button id="butt" value="."class="none">.</button>
			<button id="butt" value="=" class="forestGreen">=</button>
		</div>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
